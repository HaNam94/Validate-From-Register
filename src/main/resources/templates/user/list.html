<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<a href="/">Home</a>
<br><br>
<a th:href="@{${link}}">Create New</a><br><br>
<h3>User List</h3>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="user : ${eList}">
        <tr>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.email}"></td>
            <td><a th:href="@{/user/view/{id} (id=${user.id})}">View</a></td>
            <td><a th:href="@{/user/edit/{id} (id=${user.id})}">Edit</a></td>
            <td><a th:href="@{/user/delete/{id} (id=${user.id})}">Delete</a></td>
        </tr>
    </th:block>
</table>

<p style="color: red" th:if="${msg}">
    <span th:text="${msg}"></span>
</p>
</body>
</html>
